server:
    port: 9597
    
spring:
  application:
    name: POLICY-SERVCIE
    
  datasource:
    url: ${DB_URL}
    username: root
    password: 8210
   
   
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    


  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

